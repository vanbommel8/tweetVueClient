<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fake Tweets VUE</title>
  <script src="node_modules/vue/dist/vue.js"></script>
  <script src="node_modules/vue-resource/dist/vue-resource.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="css/custom.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</head>

<body style="padding: 50px;">


  <div id='app'>

    <br>
    <br>
    <br>
    <form>
      <div class="form-row align-items-center">
        <div class="col-auto">
          <label class="sr-only" for="inlineFormInput">Author</label>
          <input v-model="author" type="text" class="form-control mb-2" id="inlineFormInput" placeholder="author">
        </div>
        <div class="col-auto">
          <label class="sr-only" for="inlineFormInput">Message</label>
          <input v-model="message" type="text" class="form-control mb-2" id="inlineFormInput" placeholder="message">
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-primary mb-2" v-on:click="addTweets">add tweets</button>
        </div>
      </div>
    </form>


    <form>
      <div class="form-row align-items-center">
        <div class="col-auto">
          <label class="sr-only" for="inlineFormInput">author</label>
          <input v-model="author" type="text" class="form-control mb-2" id="inlineFormInput" placeholder="author">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-2" v-on:click="getTweetsByAuthor">show tweets by author</button>
        </div>
      </div>
    </form>


        <form>
          <div class="form-row align-items-center">
            <div class="col-auto">
              <label class="sr-only" for="inlineFormInput">ID</label>
              <input v-model="idTweets" type="text" class="form-control mb-2" id="inlineFormInput" placeholder="id">
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-2" v-on:click="TweetsById">show tweets by id</button>
            </div>
          </div>
        </form>


    <form>
      <div class="form-row align-items-center">
        <div class="col-auto">
          <label class="sr-only" for="inlineFormInput">id</label>
          <input v-model="idTweets" type="text" class="form-control mb-2" id="inlineFormInput" placeholder="write id number">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-2" v-on:click="deleteTweetsById">delete tweets by id</button>
        </div>
      </div>
    </form>


    <form>
            <div class="form-row align-items-center">
              <div class="col-auto">
                <label class="sr-only" for="inlineFormInput">Search word</label>
                <input v-model="message" type="text" class="form-control mb-2" id="inlineFormInput" placeholder="write a word">
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-2" v-on:click="getTweetsByWord">Search tweets from word</button>
              </div>
            </div>
          </form>



      <button type="submit" class="btn btn-primary mb-2" v-on:click="getTweets">SHOW ALL TWEETS</button>
    <br>
    <br>
    <br>


    <div class="row list-group" v-for="tweet in tweets">
      <div class="list-group-item">
        <div class="column">author: {{ tweet.author }}</div>
        <div class="column">id: {{ tweet.id }}</div>
        <div class="column">message: {{ tweet.message }}</div>
      </div>
    </div>

  </div>

</body>
<script src="./app.js"></script>

</html>
